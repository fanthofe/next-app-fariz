<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="screenGradient">
            <stop stop-color="#3B82F6" offset="0%"/>
            <stop stop-color="#9333EA" offset="100%"/>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="bodyGradient">
            <stop stop-color="#E5E7EB" offset="0%"/>
            <stop stop-color="#D1D5DB" offset="100%"/>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="keyboardGradient">
            <stop stop-color="#F3F4F6" offset="0%"/>
            <stop stop-color="#E5E7EB" offset="100%"/>
        </linearGradient>
    </defs>
    
    <!-- Laptop Base (Bottom Part) -->
    <path d="M50 420 L750 420 L800 520 L0 520 Z" fill="url(#bodyGradient)"/>
    
    <!-- Keyboard Area -->
    <path d="M100 425 L700 425 L730 500 L70 500 Z" fill="url(#keyboardGradient)"/>
    
    <!-- Touchpad -->
    <rect x="300" y="450" width="200" height="30" rx="15" fill="#F9FAFB"/>
    <rect x="310" y="460" width="180" height="10" rx="5" fill="#E5E7EB"/>
    
    <!-- Keyboard Details -->
    <g fill="#D1D5DB">
        <rect x="120" y="435" width="25" height="15" rx="3"/>
        <rect x="155" y="435" width="25" height="15" rx="3"/>
        <rect x="190" y="435" width="25" height="15" rx="3"/>
        <rect x="225" y="435" width="25" height="15" rx="3"/>
        <rect x="260" y="435" width="25" height="15" rx="3"/>
        <rect x="295" y="435" width="25" height="15" rx="3"/>
        <rect x="330" y="435" width="25" height="15" rx="3"/>
        <rect x="365" y="435" width="25" height="15" rx="3"/>
        <rect x="400" y="435" width="25" height="15" rx="3"/>
        <rect x="435" y="435" width="25" height="15" rx="3"/>
        <rect x="470" y="435" width="25" height="15" rx="3"/>
        <rect x="505" y="435" width="25" height="15" rx="3"/>
        <rect x="540" y="435" width="25" height="15" rx="3"/>
    </g>
    
    <!-- Screen Assembly -->
    <g transform="translate(75, 50)">
        <!-- Screen Border -->
        <rect x="0" y="0" width="650" height="370" rx="20" fill="url(#bodyGradient)"/>
        
        <!-- Screen Content Area -->
        <rect x="15" y="15" width="620" height="340" rx="10" fill="#1E293B"/>
        
        <!-- Code Editor Interface -->
        <g transform="translate(30, 30)">
            <!-- File Tabs -->
            <rect x="0" y="0" width="100" height="25" rx="5" fill="#3B82F6" opacity="0.9"/>
            <rect x="110" y="0" width="100" height="25" rx="5" fill="#1F2937" opacity="0.7"/>
            
            <!-- Line Numbers -->
            <g fill="#4B5563" font-family="monospace" font-size="12">
                <text x="10" y="60">1</text>
                <text x="10" y="80">2</text>
                <text x="10" y="100">3</text>
                <text x="10" y="120">4</text>
                <text x="10" y="140">5</text>
            </g>
            
            <!-- Code Lines -->
            <g fill="none" stroke="url(#screenGradient)" stroke-width="2" opacity="0.8">
                <path d="M40 60 L300 60" stroke-dasharray="2,2"/>
                <path d="M40 80 L250 80"/>
                <path d="M60 100 L400 100" stroke-dasharray="4,4"/>
                <path d="M40 120 L200 120"/>
                <path d="M60 140 L350 140"/>
            </g>
            
            <!-- Code Highlights -->
            <rect x="40" y="75" width="180" height="14" fill="url(#screenGradient)" opacity="0.1" rx="2"/>
            <rect x="60" y="115" width="120" height="14" fill="url(#screenGradient)" opacity="0.1" rx="2"/>
        </g>
        
        <!-- Camera -->
        <circle cx="325" cy="8" r="3" fill="#374151"/>
        <circle cx="325" cy="8" r="1" fill="#4B5563"/>
    </g>
    
    <!-- Reflections and Highlights -->
    <path d="M75 50 L725 50" stroke="white" stroke-width="1" opacity="0.3"/>
    <path d="M90 65 L710 65" stroke="white" stroke-width="1" opacity="0.1"/>
    
    <!-- Logo (Subtle) -->
    <circle cx="400" cy="480" r="8" fill="url(#screenGradient)" opacity="0.6"/>
</svg>
